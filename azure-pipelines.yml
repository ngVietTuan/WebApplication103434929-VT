trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0'  # Change this to your required .NET version
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: 'WebApplication103434929-VT.sln'  # Ensure this matches the path to your solution file

- task: VSBuild@1
  inputs:
    solution: 'WebApplication103434929-VT.sln'  # Ensure this matches the path to your solution file
    msbuildArgs: '-property:Configuration=$(buildConfiguration)'
    platform: 'Any CPU'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: 'Any CPU'
    configuration: '$(buildConfiguration)'